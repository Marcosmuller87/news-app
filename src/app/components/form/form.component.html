<div class="mt-4">
  <h2 class="heading">Filter news by country and category</h2>
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form class="form mb-3" (ngSubmit)="searchSingleNews()">
        <div class="form-group">
          <select class="form-select" [(ngModel)]="selectedCategory" name="category">
            <option [value]="category.value" *ngFor="let category of categories">{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-select" [(ngModel)]="selectedCountry" name="country">
            <option [value]="country.value" *ngFor="let country of countries">{{country.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>
</div>
